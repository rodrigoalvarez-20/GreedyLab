<!DOCTYPE html>
<html>
	<head>
		<title>Laberinto Artificial</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="container main">
			<h2 style="text-align: center;">Greedy Labyrinth</h2>
			<div class="row">
				<div class="col-sm-12 col-md-6 marginTop">
					<div>
						<h3>Parametros</h3>
						<div class="row mTop-12">
							<div class="col-md-6 col-sm-12 formTitle">Tama√±o del tablero</div>
							<div class="col-md-6 col-sm-12 formObject">
								<select class="form-select opt_style" id="opt_size">
									<option selected value="8">8x8</option>
									<option value="10">10x10</option>
									<option value="12">12x12</option>
									<option value="15">15x15</option>
								</select>
							</div>
						</div>
						<div class="row mTop-12">
							<div class="col">
								<div class="form-check">
									<input
										class="form-check-input"
										type="checkbox"
										value=""
										id="cb_randomBarriers"
									/>
									<label class="form-check-label" for="cb_randomBarriers">
										Generar barreras aleatorias
									</label>
								</div>
							</div>
						</div>
                        <div class="row mTop-12">
							<div class="col">
								<div class="form-check">
									<input
										class="form-check-input"
										type="checkbox"
										value=""
										id="cb_randomStart"
									/>
									<label class="form-check-label" for="cb_randomStart">
										Posicion inicial aleatoria
									</label>
								</div>
							</div>
						</div>
                        <div class="row mTop-12">
							<div class="col">
								<div class="form-check">
									<input
										class="form-check-input"
										type="checkbox"
										value=""
										id="cb_randomStart"
									/>
									<label class="form-check-label" for="cb_randomStart">
										Posicion final aleatoria
									</label>
								</div>
							</div>
						</div>
                        <button type="button" class="btn btn-outline-primary mTop-12" onclick="generateBoard()">Generar</button>
					</div>
				</div>
				<div class="col-sm-12 col-md-6 marginTop">Tablero</div>
			</div>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
