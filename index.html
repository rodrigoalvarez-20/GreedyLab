<!DOCTYPE html>
<html>
	<head>
		<title>Laberinto Artificial</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
		/>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="container main">
			<h2 style="text-align: center">Greedy Labyrinth</h2>
			<div class="row">
				<div class="col-sm-12 col-md-6 marginTop">
					<div>
						<h3>Parametros</h3>
						<div class="row mTop-12">
							<div class="col-md-6 col-sm-12 formTitle">Tama√±o del tablero</div>
							<div class="col-md-6 col-sm-12 formObject">
								<select class="form-select opt_style" id="opt_size">
									<option selected value="8">8x8</option>
									<option value="10">10x10</option>
									<option value="12">12x12</option>
									<option value="15">15x15</option>
								</select>
							</div>
						</div>
						<div class="row mTop-12">
							<div class="col">
								<div class="form-check">
									<input
										class="form-check-input"
										type="checkbox"
										value=""
										id="cb_randomBarriers"
									/>
									<label class="form-check-label" for="cb_randomBarriers">
										Generar barreras aleatorias
									</label>
								</div>
							</div>
						</div>
						<div class="row mTop-12">
							<div class="col">
								<div class="form-check">
									<input
										class="form-check-input"
										type="checkbox"
										value=""
										id="cb_randomStart"
									/>
									<label class="form-check-label" for="cb_randomStart">
										Posicion inicial aleatoria
									</label>
								</div>
							</div>
						</div>
						<div class="row mTop-12">
							<div class="col">
								<div class="form-check">
									<input
										class="form-check-input"
										type="checkbox"
										value=""
										id="cb_randomEnd"
									/>
									<label class="form-check-label" for="cb_randomEnd">
										Posicion final aleatoria
									</label>
								</div>
							</div>
						</div>
						<div class="mTop-12">
							<button
								type="button"
								class="btn btn-outline-primary mTop-12"
								onclick="new Greedy().generateBoard()"
							>
								Generar
							</button>
						</div>
						<div class="mTop-12">
							<button
								type="button"
								style="display: none"
								id="genPath"
								class="btn btn-outline-info mTop-12"
							>
								Generar recorrido
							</button>
						</div>
						<div class="mTop-12">
							<p id="lblRecorrido" style="display: none; font-size: larger">
								Recorrido:
							</p>
						</div>
					</div>
				</div>
				<div class="col-sm-12 col-md-6 marginTop">
					<div>Tablero</div>
					<div style="display: flex" class="mTop-12">
						<div class="startTile"></div>
						<span class="mSides-12">Posicion Inicial</span>
						<div class="endTile"></div>
						<span class="mSides-12">Posicion Final</span>
						<div class="barrierTile"></div>
						<span class="mSides-12">Barrera</span>
					</div>
					<div
						id="tblBoard"
						style="display: flex; margin: auto; margin-top: 18px"
					></div>
				</div>
			</div>
			<div
				id="treeViewer"
				style="margin: auto; text-align: center; display: none;"
			>
				<h3 style="width: 100%" class="mTop-12">Arbol de recorrido</h3>
				<div id="treeData"></div>
			</div>
		</div>
		<!-- Seccion del OffCanvas -->
		<div class="offcanvas offcanvas-start" tabindex="-1" id="ocSqPrefs">
			<div class="offcanvas-header">
				<h5 class="offcanvas-title" id="offcanvasExampleLabel">Preferencias</h5>
				<button
					type="button"
					class="btn-close text-reset"
					data-bs-dismiss="offcanvas"
					aria-label="Close"
				></button>
			</div>
			<div class="offcanvas-body">
				<p>Valor:</p>
				<input type="number" id="txtValue" />
				<hr />
				<p>Tipo de elemento</p>
				<div class="form-check mTop-12">
					<input
						class="form-check-input"
						name="rbPref"
						type="radio"
						id="rbIsPath"
					/>
					<label class="form-check-label" for="rbIsPath"> Es camino </label>
				</div>
				<div class="form-check mTop-12">
					<input
						class="form-check-input"
						name="rbPref"
						type="radio"
						id="rbIsBarrier"
					/>
					<label class="form-check-label" for="rbIsBarrier"> Es barrera </label>
				</div>
				<div class="form-check mTop-12">
					<input
						class="form-check-input"
						name="rbPref"
						type="radio"
						id="rbIsStart"
					/>
					<label class="form-check-label" for="rbIsStart">
						Punto inicial
					</label>
				</div>
				<div class="form-check mTop-12">
					<input
						class="form-check-input"
						name="rbPref"
						type="radio"
						id="rbIsEnd"
					/>
					<label class="form-check-label" for="rbIsEnd"> Punto final </label>
				</div>
				<button
					id="btnSavePref"
					type="button"
					class="btn btn-outline-info mTop-12"
				>
					Guardar
				</button>
			</div>
		</div>
		<script src="js/main.js"></script>
		<script src="zingchart.min.js"></script>
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/toastify-js"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
